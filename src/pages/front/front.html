<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Front</ion-title>
  </ion-navbar>
</ion-header>

<div>Display this content when logged in</div>

<div class="img-deck">
  <div class="img-container" *ngFor="let media of mediaArray">
    <img class="img-top" [src]="mediaProvider.uploadsUrl + media.thumbnail" [alt]="media.title">
    <div class="img-body">
      <h5 class="img-title">{{ media.title }}</h5>
      <p class="img-text">{{ media.description }}</p>
    </div>
  </div>
</div>
